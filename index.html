<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV | Javier Avendaño</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        font-family:Georgia, 'Times New Roman', Times, serif;
        align-items:center;
        justify-content:center;
        background: linear-gradient(135deg, #f5f7fa, #e4ecfb);
    }

    .card{
        background:white;
        padding:40px;
        border-radius:18px;
        box-shadow:0 10px 30px rgba(0,0,0,0.08);
        text-align:center;
        width:90%;
        max-width:420px;
    }

    h1{
        font-size:28px;
        margin-bottom:10px;
    }

    .subtitle{
        color:#555;
        margin-bottom:30px;
    }

    .buttons{
        display:flex;
        flex-direction:column;
        gap:12px;
    }

    a.button{
        text-decoration:none;
        padding:14px;
        border-radius:10px;
        font-weight:bold;
        transition:0.25s;
    }

    .primary{
        background:#2563eb;
        color:white;
    }

    .primary:hover{
        background:#1e4fd6;
    }

    .secondary{
        border:2px solid #2563eb;
        color:#2563eb;
    }

    .secondary:hover{
        background:#2563eb;
        color:white;
    }

    .footer{
        margin-top:25px;
        font-size:13px;
        color:#777;
    }
</style>
</head>

<body>

<div class="card">

    <h1>Javier Avendaño</h1>
    <p class="subtitle">Disponibilidad inmediata • Movilidad propia • Adaptación rápida al entorno laboral</p>

    <div class="buttons">
        
        <a href="CV-Javier-Avendano.pdf" target="_blank" class="button primary">
            Ver CV
        </a>

        <a href="CV-Javier-Avendano.pdf" download class="button secondary">
            Descargar CV
        </a>
    </div>

    <div class="footer">
        by Javier Avendaño
    </div>

</div>

</body>
</html>
